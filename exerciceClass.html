<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="passId" placeholder="Password">
              <span id="sp" style="color: red;"></span>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script>
        let pass=document.getElementById("passId");


        let span=document.getElementById("sp");
        pass.addEventListener("input",function (event){
            if(event.target.value.length<8){
                span.textContent="password must be strong";
            }
            else{ 
                span.textContent="password valid";}
            
        })
        
        let form=document.getElementById("form");
        form.addEventListener("submit",function(event){
            event.preventDefault();
            let userName=document.getElementById("exampleInputEmail1").value;
            let pass=document.getElementById("passId").value;
            window.location.href=`page2.html?name=user${userName}&pass=${pass}`;
        })
        
        
        ;
    </script>
</body>
</html>
